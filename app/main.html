<!DOCTYPE html>
<html lang="zh-Hant-TW" ng-app="tabsApp">

<head>
    <title>Tabs demos</title>
    <meta charset="UTF-8">
    <link href="public/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="public/app.js"></script>
</head>

<body ng-controller="myCtrl as ctrl">
    <div class="tabFrame" >
        <div class="tabTitle" ng-class="option.style" ng-click="ctrl.selectTab(option.id)" ng-repeat="option in ctrl.tab_options">
            {{option.title}}
        </div>
        <div  class="tabContent" ng-show="option.selected" ng-repeat="option in ctrl.tab_options">
            {{option.content}}
        </div>
    </div>

    <button class="addTab" ng-click="ctrl.addTab()">Add</button>

</body>

</html>
